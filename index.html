<!DOCTYPE html>
<html>
<head>
    <title>OpenRouter AI</title>
    <script>
        // URL'den prompt parametresini alma fonksiyonu
        function getPromptFromUrl(url) {
            const path = new URL(url).pathname;
            const prompt = path.substring(path.lastIndexOf('/') + 1);
            return decodeURIComponent(prompt);
        }

        // API isteği yapan fonksiyon
        async function callOpenRouterAPI(prompt) {
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer OPENROUTER_API_KEY_BURAYA",
                        "HTTP-Referer": "https://cepyseo.github.io",
                        "X-Title": "CepyAI",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "meta-llama/llama-3.2-1b-instruct:free",
                        "messages": [
                            {
                                "role": "user",
                                "content": prompt
                            }
                        ]
                    })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error);
                return { error: error.message };
            }
        }

        // Sayfa yüklendiğinde çalışacak fonksiyon
        window.onload = async function() {
            const prompt = getPromptFromUrl(window.location.href);
            if (prompt) {
                const response = await callOpenRouterAPI(prompt);
                document.getElementById("result").textContent = response.choices[0].message.content;
            } else {
                document.getElementById("result").textContent = "Prompt bulunamadı";
            }
        };
    </script>
</head>
<body>
    <h1>OpenRouter AI</h1>
    <div id="result"></div>
</body>
</html>
